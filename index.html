<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatGPT Mirror</title>
<style>
body { font-family: Arial; background:#f5f5f5; margin:0; display:flex; flex-direction:column; height:100vh; }
#chatContainer { flex:1; overflow-y:auto; padding:20px; display:flex; flex-direction:column; gap:10px; }
.message { padding:12px 15px; border-radius:20px; max-width:70%; word-wrap:break-word; }
.user { background:#0a84ff; color:#fff; align-self:flex-end; }
.bot { background:#e5e5ea; color:#000; align-self:flex-start; }
#inputContainer { display:flex; padding:10px; background:#ddd; }
#userInput { flex:1; padding:10px 15px; border-radius:20px; border:none; font-size:16px; }
button { padding:10px 15px; margin-left:10px; border:none; border-radius:20px; background:#0a84ff; color:#fff; font-size:16px; cursor:pointer; }
.typing { font-style:italic; color:#888; }
</style>
</head>
<body>
<div id="chatContainer"></div>
<div id="inputContainer">
  <input type="text" id="userInput" placeholder="Ketik pesan..." onkeypress="if(event.key==='Enter'){sendMessage()}"/>
  <button onclick="sendMessage()">Kirim</button>
</div>

<script>
const chatContainer = document.getElementById("chatContainer");

async function sendMessage() {
  const input = document.getElementById("userInput");
  const message = input.value.trim();
  if (!message) return;

  addMessage(message, "user");
  input.value = "";

  const typingDiv = addMessage("Bot sedang mengetik...", "bot", true);

  try {
    const res = await fetch("http://info-dunia.hanamicloud.biz.id", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });
    const data = await res.json();
    chatContainer.removeChild(typingDiv);
    addMessage(data.reply, "bot");
  } catch (err) {
    chatContainer.removeChild(typingDiv);
    addMessage("Terjadi error: " + err.message, "bot");
  }
}

function addMessage(text, type, typing=false) {
  const div = document.createElement("div");
  div.className = `message ${type}`;
  if (typing) div.classList.add("typing");
  div.textContent = text;
  chatContainer.appendChild(div);
  chatContainer.scrollTop = chatContainer.scrollHeight;
  return div;
}
</script>
</body>
</html>
